<style type="text/css">
    
    html {
        height: 100%;
    }
    
    body {
        min-height: 100%;
    }
    
</style>

<script>
	// Load dgrid from dojofoundation for now for testing -- replace with local copy for production!!!
	var dojoConfig;
	(function(){
		var baseUrl = "file:../NarraCoachLibraries/";
		dojoConfig = {
			async: true,
			parseOnLoad: false,
			// cacheBust: "1.10.0",
			// Load dgrid and its dependencies from a local copy.
			// If we were loading everything locally, this would not
			// be necessary, since Dojo would automatically pick up
			// dgrid, xstyle, and put-selector as siblings of the dojo folder.
			packages: [
				{ name: "dgrid", location: baseUrl + "dgrid-0.3.16" },
				{ name: "xstyle", location: baseUrl + "xstyle-0.2.1" },
				{ name: "put-selector", location: baseUrl + "put-selector-0.3.5" },
				// TODO: Seems to need the "file:" part -- is this a bug in dojo? Need to change when run from webserver.
				{ name: "narracoach", location: "file:narracoach"}
			]
		};
	}());
</script>

<script src="../NarraCoachLibraries/dojo-release-1.10.0-src/dojo/dojo.js"></script>

<script src="narracoach/narracoach.js"></script>
