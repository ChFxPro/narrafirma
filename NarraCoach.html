<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>NarraCoach</title>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojo/resources/dojo.css">
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.0/dijit/themes/dijit.css">
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.0/dijit/themes/claro/claro.css">
<link rel="stylesheet" href="http://dojofoundation.org/packages/dgrid/js/dgrid/css/dgrid.css">
<link rel="stylesheet" href="http://dojofoundation.org/packages/dgrid/js/dgrid/css/skins/claro.css">

<style type="text/css">
    
    html {
        height: 100%;
    }
    
    body {
        min-height: 100%;
    }
    
</style>

<script>
	// Load dgrid from dojofoundation for now for testing -- replace with local copy for production!!!
	var dojoConfig;
	(function(){
		var baseUrl = "http://dojofoundation.org/packages/dgrid/js/";
		dojoConfig = {
			async: true,
			parseOnLoad: false,
			// cacheBust: "1.10.0",
			// Load dgrid and its dependencies from a local copy.
			// If we were loading everything locally, this would not
			// be necessary, since Dojo would automatically pick up
			// dgrid, xstyle, and put-selector as siblings of the dojo folder.
			packages: [
				{ name: "dgrid", location: baseUrl + "dgrid" },
				{ name: "xstyle", location: baseUrl + "xstyle" },
				{ name: "put-selector", location: baseUrl + "put-selector" }
			]
		};
	}());
</script>

<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojo/dojo.js"></script>

<script src="narracoach/nls/en/strings_short.js"></script>
<script src="narracoach/narracoach.js"></script>
<script src="narracoach/narracoach_questions.js"></script>
</head>

<body class="claro">

      Please enable JavaScript to use NarraCoach.
    </noscript>
    
    <div id="tabContainerDiv" style="width: 100%; height: 100%"></div>
</body>
</html>
