<!DOCTYPE html> 
<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>NarraFirma help on catalysis :: Add text to excerpt</title>

    <link rel="stylesheet" href="../../css/help.css">

</head>

<body>

<a href="../helpIndex.html#panel_addToExcerpt" class="narrafirma-helpindex-backlink">Go to main help index</a><br><br>
<div id="panel_addToExcerpt" class="panel">

<div class="pageHeader">
    <span class="pageName">Add text to excerpt</span>
    <span class="section">catalysis</span>
</div>

<div id="addToExcerpt_excerptsListChoose" class="field">
    <span class="fieldType">excerptsList</span>
    <span class="fieldPrompt">Choose an excerpt from this list to which to add the selected text, or create a new excerpt.</span>
</div>

<div id="addToExcerpt_addTextToExistingExcerptButton" class="field">
    <span class="fieldType">button</span>
    <span class="fieldPrompt">Add text to selected excerpt</span>
</div>

<div id="addToExcerpt_createNewExcerptWithTextButton" class="field">
    <span class="fieldType">button</span>
    <span class="displayConfiguration">"panel_createNewExcerpt"</span>
    <span class="fieldPrompt">Create new excerpt with this text</span>
</div>

</div>

</body>
</html>
