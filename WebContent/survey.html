<!DOCTYPE html> 
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Next three lines from: http://stackoverflow.com/questions/12021794/android-browser-ignores-responsive-web-design -->
<meta content="True" name="HandheldFriendly">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="viewport" content="width=device-width">

<title>NarraFirma Survey</title>

<script type='text/javascript'>
    var dojoConfig;
    (function() {
        // Determine the containing location of this page by removing the actual page name (e.g. "test.html") at the end
        var baseDirectoryFromURL = location.pathname.replace(/\/[^/]+$/, '');
        dojoConfig = {
            async: true,
            parseOnLoad: false,
            // cacheBust: "1.10.4",
            // Load dgrid and its dependencies from a local copy.
            // More complexity is required because these are not in the same directory as dojo modules when loaded locally or dojo base is loaded from CDN
            packages: [
                { name: "js", location: baseDirectoryFromURL + "/js"},
                { name: "lib", location: baseDirectoryFromURL + "/lib"},
                { name: "dojo", location: baseDirectoryFromURL + "/lib/dojo"},
                { name: "dojox", location: baseDirectoryFromURL + "/lib/dojox"},
            ]
        };
    }());
</script>

<!--  <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>  -->
<script type='text/javascript' src="lib/dojo/dojo.js"></script>

<link rel="stylesheet" href="/css/survey.css">

<script type='text/javascript' src="js/survey-main-mithril.js"></script>

</head>

<body>
    <noscript>Please enable JavaScript to use the survey.</noscript>
    <div id="pleaseWaitDiv" class="pleaseWaitOverlay" style="display: none"><em>Starting up survey; please wait...</em></div>
    <script>console.log("started loading...", new Date());</script>
    
    <div id="surveyDiv" style="overflow: auto"></div>
</body>

</html>
