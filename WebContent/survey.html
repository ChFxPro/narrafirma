<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>PNI Workbook for Working with Stories</title>
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.2/dojo/resources/dojo.css">
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.2/dijit/themes/dijit.css">
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.2/dijit/themes/claro/claro.css">
<link rel="stylesheet" href="/lib/dgrid-0.3.16/css/dgrid.css">
<link rel="stylesheet" href="/lib/dgrid-0.3.16/css/skins/claro.css">
<link rel="stylesheet" href="/lib/dgrid-0.3.16/css/extensions/ColumnResizer.css">

<script>
	var dojoConfig;
	(function(){
	    var baseUrl = "/lib/";
		dojoConfig = {
			async: true,
			parseOnLoad: false,
			// cacheBust: "1.10.2",
			// Load dgrid and its dependencies from a local copy.
			// If we were loading everything locally with simple names, this would not
			// be necessary, since Dojo would automatically pick up
			// dgrid, xstyle, and put-selector as siblings of the dojo folder.
			// More complexity is required because the version names are in the folder names, and these are not in the same directory as dojo modules
			packages: [
				{ name: "dgrid", location: baseUrl + "dgrid-0.3.16" },
				{ name: "xstyle", location: baseUrl + "xstyle-0.2.1" },
				{ name: "put-selector", location: baseUrl + "put-selector-0.3.5" },
				{ name: "js", location: location.pathname.replace(/\/[^/]+$/, '') + "/js"},
				{ name: "lib", location: baseUrl}
			]
		};
	}());
</script>

<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.2/dojo/dojo.js"></script>

<link rel="stylesheet" href="css/standard.css">

<script src="js/main.js"></script>

</head>

<body class="claro">
    <noscript>Please enable JavaScript to use the PNI Workbook for Working with Stories.</noscript>
    <div id="startup" style="display: none"><b>Starting up PNI Workbook; please wait...</b></div>
    <script>console.log("started loading..."); document.getElementById("startup").style.display="block";</script>
        
    <div id="navigationDiv" style="width: 100%; height: 100%"></div>
    <div id="pageDiv" style="width: 100%; height: 100%"></div>
</body>
</html>
