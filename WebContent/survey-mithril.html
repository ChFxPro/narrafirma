<!DOCTYPE html> 
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>(using Mithril) Survey using the NarraFirma companion software to Working With Stories</title>

<script type='text/javascript' src="/lib/lodash.js"></script>

<script type='text/javascript'>
    var dojoConfig;
    (function() {
        // Determine the containing location of this page by removing the actual page name (e.g. "test.html") at the end
        var baseDirectoryFromURL = location.pathname.replace(/\/[^/]+$/, '');
        dojoConfig = {
            async: true,
            parseOnLoad: false,
            // cacheBust: "1.10.4",
            // Load dgrid and its dependencies from a local copy.
            // More complexity is required because these are not in the same directory as dojo modules when loaded locally or dojo base is loaded from CDN
            packages: [
                { name: "js", location: baseDirectoryFromURL + "/js"},
                { name: "lib", location: baseDirectoryFromURL + "/lib"},
            ]
        };
    }());
</script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/mithril/0.2.0/mithril.min.js"></script>
<script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>

<link rel="stylesheet" href="/css/standard.css">

<script type='text/javascript' src="js/survey-main-mithril.js"></script>

</head>

<body>
    <noscript>Please enable JavaScript to use the survey.</noscript>
    <div id="pleaseWaitDiv" class="pleaseWaitOverlay" style="display: none"><b>Starting up survey; please wait...</b></div>
    <script>console.log("started loading..."); document.getElementById("pleaseWaitDiv").style.display="block";</script>
    
    <div id="surveyDiv" style="overflow: auto"></div>
</body>

</html>
