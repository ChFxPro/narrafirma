<script>
	// Load dgrid from dojofoundation for now for testing -- replace with local copy for production!!!
	var dojoConfig;
	(function(){
		// var baseUrl = "../../PNIWorkbookLibraries/";
		dojoConfig = {
			async: true,
			parseOnLoad: false,
			// basePath: "..",
			// cacheBust: "1.10.0",
			// Load dgrid and its dependencies from a local copy.
			// If we were loading everything locally, this would not
			// be necessary, since Dojo would automatically pick up
			// dgrid, xstyle, and put-selector as siblings of the dojo folder.
			packages: [
			    // Packages relative to where dojo is being loaded from in PNIWorkbookLibraries
				{ name: "dgrid", location: "../../dgrid-0.3.16" },
				{ name: "xstyle", location: "../../xstyle-0.2.1" },
				{ name: "put-selector", location: "../../put-selector-0.3.5" },
				{ name: "js", location: location.pathname.replace(/\/[^/]+$/, '') + "/js"},
                { name: "lib", location: location.pathname.replace(/\/[^/]+$/, '') + "/lib"}
			]
		};
	}());
</script>

<script src="../../PNIWorkbookLibraries/dojo-release-1.10.0-src/dojo/dojo.js"></script>
