<!DOCTYPE html> 
<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>NarraFirma help on catalysis :: page_reviewExcerpts</title>

    <link rel="stylesheet" href="/css/help.css">

</head>

<body>

<div id="page_reviewExcerpts" class="page">

<div class="pageHeader">
    <span class="pageName">Review excerpts</span>
    <span class="section">catalysis</span>
</div>

<div id="project_savedExcerptsList" class="field">
    <span class="fieldName">Story excerpts</span>
    <span class="fieldType">grid</span>
    <span class="displayConfiguration">"panel_createNewExcerpt"</span>
    <span class="fieldPrompt">These are the story excerpts you have saved.</span>
</div>

</div>

<div id="panel_createNewExcerpt" class="panel">

<div class="pageHeader">
    <span class="pageName">Create new excerpt</span>
    <span class="section">catalysis</span>
</div>

<div id="excerpt_name" class="field">
    <span class="fieldName">Name</span>
    <span class="fieldType">text</span>
    <span class="fieldPrompt">Please give this excerpt a name.</span>
</div>

<div id="excerpt_text" class="field">
    <span class="fieldName">Excerpt</span>
    <span class="fieldType">textarea</span>
    <span class="fieldPrompt">You can edit the excerpt here.</span>
</div>

<div id="excerpt_notes" class="field">
    <span class="fieldName">Notes</span>
    <span class="fieldType">textarea</span>
    <span class="fieldPrompt">Enter some notes about the excerpt.</span>
</div>

</div>

</body>
</html>
