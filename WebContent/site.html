<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>NarraFirma companion software for Working With Stories</title>

<link rel="stylesheet" href="//cdn.rawgit.com/dojo/dojo/1.10.4/resources/dojo.css">
<!-- <link rel="stylesheet" href="//cdn.rawgit.com/dojo/dijit/1.10.4/themes/dijit.css"> -->
<link rel="stylesheet" href="//cdn.rawgit.com/dojo/dijit/1.10.4/themes/claro/claro.css">
<link rel="stylesheet" href="//cdn.rawgit.com/dojo/dojox/1.10.4/layout/resources/ResizeHandle.css">
<link rel="stylesheet" href="//cdn.rawgit.com/dojo/dojox/1.10.4/widget/Toaster/Toaster.css">

<link rel="stylesheet" href="/lib/dgrid/css/dgrid.css">
<link rel="stylesheet" href="/lib/dgrid/css/skins/claro.css">
<link rel="stylesheet" href="/lib/dgrid/css/extensions/ColumnResizer.css">

<script type='text/javascript' >
	var dojoConfig;
	(function() {
	    // Determine the containing location of this page by removing the actual page name (e.g. "test.html") at the end
	    var baseDirectoryFromURL = location.pathname.replace(/\/[^/]+$/, '');
		dojoConfig = {
			async: true,
			parseOnLoad: false,
			// cacheBust: "1.10.2",
			// Load dgrid and its dependencies from a local copy.
			// If we were loading everything locally with simple names, this would not
			// be necessary, since Dojo would automatically pick up
			// dgrid, xstyle, and put-selector as siblings of the dojo folder.
			// More complexity is required because these are not in the same directory as dojo modules
			packages: [
			    { name: "dijit", location: "//cdn.rawgit.com/dojo/dijit/1.10.4"},
                { name: "dojox", location: "//cdn.rawgit.com/dojo/dojox/1.10.4"},
                { name: "js", location: baseDirectoryFromURL + "/js"},
                { name: "lib", location: baseDirectoryFromURL + "/lib"},
                { name: "dgrid", location: baseDirectoryFromURL + "/lib/dgrid" },
                { name: "dstore", location: baseDirectoryFromURL + "/lib/dstore" },
                { name: "put-selector", location: baseDirectoryFromURL + "/lib/put-selector" },
                { name: "xstyle", location: baseDirectoryFromURL + "/lib/xstyle" }
			]
		};
	}());
</script>

<script type='text/javascript' src="//cdn.rawgit.com/dojo/dojo/1.10.4/dojo.js"></script>

<link rel="stylesheet" href="css/standard.css">

<script src="js/site.js"></script>

</head>

<body class="claro">
    <noscript>Please enable JavaScript to use the NarraFirma software companion software to Cynthia F. Kurtz's book "Working With Stories in Your Community or Organization".</noscript>
    <div id="startup" style="display: none"><b>Starting up the NarraFirma software; please wait...</b></div>
    <script type='text/javascript'>
        console.log("started loading...");
        document.getElementById("startup").style.display="block";
    </script>
</body>
</html>
