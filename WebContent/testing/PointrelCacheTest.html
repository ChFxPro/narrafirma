<title>PointrelCacheTest</title>

<script type='text/javascript'>
    var dojoConfig;
    (function() {
        // Determine the containing location of this page by removing testing and the actual page name (e.g. "test.html") at the end
        var baseDirectoryFromURL = location.pathname.replace(/\/testing\/[^/]+$/, '');
        dojoConfig = {
            async: true,
            parseOnLoad: false,
            // cacheBust: "1.10.4",
            // Load dgrid and its dependencies from a local copy.
            // More complexity is required because these are not in the same directory as dojo modules when loaded locally or dojo base is loaded from CDN
            packages: [
                { name: "js", location: baseDirectoryFromURL + "/js"},
            ]
        };
    }());
</script>

<script src="/dojo-debug/dojo/dojo.js"></script>

<link rel="stylesheet" href="/css/standard.css">

<script src="PointrelCacheTest.js"></script>

</head>
