<head>

<title>NarraKit companion software for Working With Stories</title>

<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojo/resources/dojo.css">
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dijit/themes/dijit.css">
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dijit/themes/claro/claro.css">
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojox/layout/resources/ResizeHandle.css">
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojox/widget/Wizard/Wizard.css">
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojox/widget/Toaster/Toaster.css">

<link rel="stylesheet" href="/lib/dgrid/css/dgrid.css">
<link rel="stylesheet" href="/lib/dgrid/css/skins/claro.css">
<link rel="stylesheet" href="/lib/dgrid/css/extensions/ColumnResizer.css">

<script>
	var dojoConfig;
	(function(){
	    var baseUrl = "/lib/";
		dojoConfig = {
			async: true,
			parseOnLoad: false,
			// cacheBust: "1.10.2",
			// Load dgrid and its dependencies from a local copy.
			// If we were loading everything locally with simple names, this would not
			// be necessary, since Dojo would automatically pick up
			// dgrid, xstyle, and put-selector as siblings of the dojo folder.
			// More complexity is required because the version names are in the folder names, and these are not in the same directory as dojo modules
			packages: [
                { name: "js", location: location.pathname.replace(/\/[^/]+$/, '') + "/js"},
                { name: "lib", location: baseUrl},
                { name: "dgrid", location: baseUrl + "dgrid" },
                { name: "dstore", location: baseUrl + "dstore" },
                { name: "put-selector", location: baseUrl + "put-selector" },
                { name: "xstyle", location: baseUrl + "xstyle" }
			]
		};
	}());
</script>

<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojo/dojo.js"></script>

<link rel="stylesheet" href="css/standard.css">

<script src="js/main.js"></script>

</head>

<body class="claro">
    <noscript>Please enable JavaScript to use NarraKit. NarraKit is companion software to the book Working With Stories in Your Community or Organization.</noscript>
    <div id="startup" style="display: none"><b>Starting up NarraKit; please wait...</b></div>
    <script>console.log("started loading..."); document.getElementById("startup").style.display="block";</script>
        
    <div id="navigationDiv" style="width: 100%; height: 100%"></div>
    <div id="pageDiv" style="width: 100%; height: 100%"></div>
</body>
</html>
